<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <h1>Uang Gue</h1>
        <div class="uang-gue">
            <div>
                <h4>Total Uang</h4>
                <span class="total-uang">Rp. 0</span>
            </div>
            <div>
                <h4>Pemasukan</h4>
                <span class="pemasukan">Rp. 0</span>
            </div>
            <div>
                <h4>Pengeluaran</h4>
                <span class="pengeluaran">Rp. 0</span>
            </div>
        </div>
    </nav>

    <div class="main_content">
        <div class="dataDisplay">
            
        </div>
    </div>

    <div class="bottom">
        <select name="" id="" class="dataFilter">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">Mei</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Agu</option>
            <option value="09">Sep</option>
            <option value="10">Okt</option>
            <option value="11">Nov</option>
            <option value="12">Des</option>
        </select>
        <button data-targetmodal="#insert" class="modal-btn insert-data"><img src="image/plus_white.svg" alt=""></button>
        <select name="" id="" class="dataFilter">
            <option value="All">All</option>
            <option value="Gopay">Gopay</option>
            <option value="Jago">Jago</option>
            <option value="Dompet">Dompet</option>
        </select>
    </div>

    <dialog id="insert">
        <div class="modal-header">
            <h2>
                Insert Data
            </h2>
            <button class="close-btn">⨉</button>
        </div>
        <div class="modal-body">
            <form action="">
                <h5>Date</h5>
                <input type="date" name="" id="date" required>
                <h5>Angka</h5>
                <input type="text" name="" id="angka" placeholder="angka" required>
                <h5>Source</h5>
                <select name="" id="source" required>
                    <option value="Gopay">Gopay</option>
                    <option value="Jago">Jago</option>
                    <option value="Dompet">Dompet</option>
                </select>
                <h5>Tipe</h5>
                <select name="" id="tipe" required>
                    <option value="income">income</option>
                    <option value="outcome">outcome</option>
                </select>
                <h5>Note</h5>
                <input type="text" name="" id="note" placeholder="note" required>
                <button class="insertBtn action-btn">insert</button>
            </form>
        </div>
    </dialog>

    <dialog id="update">
        <div class="modal-header">
            <h2>
                Update Data
            </h2>
            <button class="close-btn">⨉</button>
        </div>
        <div class="modal-body">
            <form action="">
                <h5>Date</h5>
                <input type="date" name="" id="date">
                <h5>Angka</h5>
                <input type="text" name="" id="angka" placeholder="angka">
                <h5>Source</h5>
                <select name="" id="source">
                    <option value="Gopay">Gopay</option>
                    <option value="Bank_Jago">Bank Jago</option>
                    <option value="Dompet">Dompet</option>
                </select>
                <h5>Tipe</h5>
                <select name="" id="tipe">
                    <option value="income">income</option>
                    <option value="outcome">outcome</option>
                </select>
                <h5>Note</h5>
                <input type="text" name="" id="note" placeholder="note">
            </form>
            <div style="display: flex; gap: 20px;">
                <button class="deleteBtn action-btn">delete</button>
                <button class="updateBtn action-btn">update</button>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
