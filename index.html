<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <h1>testing</h1>
    </nav>

    <div class="main_content">
        <table cellpadding="10" class="dataDisplay">
            <tr>
                <!-- <th>id</th> -->
                <th>tanggal</th>
                <th>uang</th>
                <th>source</th>
                <th>tipe</th>
                <th>note</th>
            </tr>
        </table>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Tambah
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <input type="date" name="" id="date">
                    <input type="text" name="" id="angka" placeholder="angka">
                    <select name="" id="source">
                        <option value="Gopay">Gopay</option>
                        <option value="Jago">Jago</option>
                        <option value="Dompet">Dompet</option>
                    </select>
                    <select name="" id="tipe">
                        <option value="income">income</option>
                        <option value="outcome">outcome</option>
                    </select>
                    <input type="text" name="" id="note" placeholder="note">
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn insertBtn btn-primary">submit</button>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
